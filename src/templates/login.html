<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <!--ALERTAS-->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class= "alert" class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}


    <!--TITULO-->
    <div class="container">
        <div class="formcontainer">
            <h1>Login</h1>

            <!--Formulario-->
            <form action="/acceso-login" method="POST">
                <!--Div para el Correo-->
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" placeholder="Nombre de usuario" required>
                </div>

                <!--Div para la Contraseña-->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter su password" required>
                </div>

                <!--Boton de ingreso-->
                <button type="submit">Login</button>

                <!--Link a otro formulario para registro-->
                <p class="signup-link">¿No tiene cuenta? <a href="#">Registrarse</a></p>
            </form>
        </div>

        <div class="login-image">
            <!-- Imagen personalizable -->
            <img src="/src/static/img/#" alt="Img">
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
