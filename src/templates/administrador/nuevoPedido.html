<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Pedido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/administrador/nuevoPedido.css') }}">
</head>
<body>
    <!-- CONTENEDOR PRINCIPAL -->
    <div class="app">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo-box">
                <h2>LavaSoft</h2>
            </div>

            <!-- Menu -->
            <nav class="menu">
                <ul>
                    <li><a href="#">Registrar Usuario</a></li>
                    <li><a href="#">Pedidos</a></li>
                    <li><a href="#">Cambiar Estado de Pedido</a></li>
                    <li><a href="#">Proveedores</a></li>
                    <li><a href="#">Compra Materia Prima</a></li>
                    <li><a href="#">Catálogo Productos</a></li>
                    <li><a href="#">Categoria de Prendas</a></li>
                    <li><a href="#">Catálogo de Prendas</a></li>
                    <li><a href="#">Cargas</a></li>
                    <li><a href="#">Reportes</a></li>
                    <li><a href="#">Rol</a></li>
                    <li><a href="#">Materia Prima</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <div class="main">

            <!-- ENCABEZADO -->
            <header class="topbar">
                <div class="header-center">
                    <img src="{{ url_for('static', filename='img/logoo.jpeg') }}" class="icon-logo">
                    <h1>LavaExpress</h1>
                </div>

                <div class="header-right">
                    <div class="display-only">Nuevo Pedido</div>
                </div>
            </header>

            <!-- CUERPO PRINCIPAL -->
            <main class="content">

                <!-- TARJETON NUEVO PEDIDO -->
                <section class="card">
                    <form class="pedido-form">
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre" placeholder="Nombre del cliente">

                        <label for="fecha">Fecha de entrega:</label>
                        <input type="date" id="fecha">

                        <label for="tipo">Tipo de servicio:</label>
                        <input type="text" id="tipo" placeholder="Lavado, Planchado, etc.">

                        <label for="prendas">Prendas del cliente:</label>
                        <input type="text" id="prendas" placeholder="Cantidad y tipo de prendas">

                        <label for="costo">Costo final:</label>
                        <input type="number" id="costo" placeholder="$0.00">

                        <div class="buttons">
                            <button type="button" class="btn btn-outline">Regresar</button>
                            <button type="button" class="btn btn-primary">Guardar Pedido</button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
